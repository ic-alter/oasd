    <div class="registerAndLogin_form">
    <h1>注册</h1>
    <div name="tijiao" id="register_table" >
        <div class="left"></div>
        <div class="form_body">
            <div class="form_member">
                    <div class="form_member1 menu">用户名:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="username" name="username" placeholder="请输入用户名" onblur="checkUsername(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">真实姓名:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="truename" name="truename" placeholder="请输入真实姓名" onblur="checkTruename(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <!--<div class="form_member">
                <div class="form_member1 menu">性别:</div>
                    <div class="form_member1 select">
                         男性<input type="radio" name="gender" value="1" onblur="checkGender(this)">
                         女性<input type="radio" name="gender" value="2" onblur="checkGender(this)">
                         伪娘<input type="radio" name="gender" value="3" onblur="checkGender(this)">
                         扶她<input type="radio" name="gender" value="4" onblur="checkGender(this)">
                         <span>&nbsp;</span>
                    </div>
            </div>-->
            <div class="form_member">
                <div class="form_member1 menu">密码:</div>
                    <div class="form_member1 kong">
                        <input type="password" id="password" name="password" placeholder="请输入密码" oninput="PasswordLevel(this)" onblur="checkPassword(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">确认密码:</div>
                    <div class="form_member1 kong">
                        <input type="password" id="password2" name="password2" placeholder="请再次输入密码" onblur="checkPassword2(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">电话号码:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="phone" name="phone" placeholder="请输入电话号码" onblur="checkPhone(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">邮箱地址:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="email" name="email" placeholder="请输入电子邮箱" onblur="checkEmail(this)">
                        <span>&nbsp;</span>
                    </div>  
            </div>
            <div class="form_member">
                <div class="form_member1 menu">居住地址:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="address" name="address" placeholder="请输入居住地址" onblur="checkAddress(this)">
                        <span>&nbsp;</span>
                    </div> 
            </div>    
        </div>
        <div class="form_member can">
            <input class="registerAndLogin_button" id="registerAndLogin_button" type="submit" value="注册">

        </div>
    </div>
    </div>
