    <div class="work_form">
    <h1>上传艺术品</h1>
    <div name="tijiao" method="post" action="#">
        <div class="left"></div>
        <div class="form_body">
            <div class="form_member">
                <div class="form_img"><img id="view_upload_img" src="../imgs/upload.png"></div>
                <div class=><input type="button" value="上传图片" onclick="true_upload_img.click()" id="upload_img"></div>
                <!--<input type="button" value="上传图片" onclick="f.click()" class="btn_mouseout"/><br>
                <p><input type="file" id="f" name="f" onchange="sc(this);" style="display:none"/></p>-->
                <input type="file"  name="true_upload_img"  id="true_upload_img" onchange="checkImg(this)" accept="image/jpg,image/jpeg,image/png,image/PNG" style="display:none"/>
                <span>&nbsp;</span>
            </div>
            <div class="form_member">
                    <div class="form_member1 menu">艺术品名称:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="title" placeholder="请输入作品名称" onblur="check(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">作者FirstName:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="FirstName" placeholder="请输入作者FirstName" onblur="check(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">作者LastName:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="LastName" placeholder="请输入作者LastName" onblur="check(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">介绍:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="description" placeholder="请输入介绍" onblur="checkText(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">年份:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="YearOfWork" placeholder="请输入作品年份" onblur="checkDate(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">流派:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="genre" placeholder="请输入流派" onblur="check(this)">
                        <span>&nbsp;</span>
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">长度:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="height" placeholder="请输入长度" onblur="checkNum(this)">
                        <span>&nbsp;</span>
                    </div>  
            </div>
            <div class="form_member">
                <div class="form_member1 menu">宽度:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="width" placeholder="请输入宽度" onblur="checkNum(this)">
                        <span>&nbsp;</span>
                    </div>  
            </div>
            <div class="form_member">
                <div class="form_member1 menu">价格:</div>
                    <div class="form_member1 kong">
                        <input type="text" id="cost" placeholder="请输入价格(万美元)" onblur="checkNum(this)">
                        <span>&nbsp;</span>
                    </div> 
            </div>    
        </div>
        <div class="form_member can">
            <input id="upload_submit_button" class="submit_button" type="submit" value="上传艺术品">

        </div>
    </div>
    </div>
