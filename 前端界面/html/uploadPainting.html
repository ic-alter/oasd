    <div class="work_form">
    <h1>上传艺术品</h1>
    <form name="tijiao" method="post" action="#">
        <div class="left"></div>
        <div class="form_body">
            <div class="form_member">
                <div class="form_img"><img src="../imgs/上传图片.jpg"></div>
                <div class=><button id="upload_img">上传图片</button></div>
            </div>
            <div class="form_member">
                    <div class="form_member1 menu">艺术品名称:</div>
                    <div class="form_member1 kong">
                        <input type="text" name="workname" placeholder="请输入名称" onblur="check()">
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">作者姓名:</div>
                    <div class="form_member1 kong">
                        <input type="text" name="creater" placeholder="请输入作者姓名">
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">介绍:</div>
                    <div class="form_member1 kong">
                        <input type="text" name="introduction" placeholder="请输入介绍" onblur="check()">
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">年份:</div>
                    <div class="form_member1 kong">
                        <input type="date" name="date" placeholder="请输入作品年份" onblur="check()">
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">流派:</div>
                    <div class="form_member1 kong">
                        <input type="text" name="style" placeholder="请输入流派">
                    </div>
            </div>
            <div class="form_member">
                <div class="form_member1 menu">长度:</div>
                    <div class="form_member1 kong">
                        <input type="text" name="height" placeholder="请输入长度" onblur="check()">
                    </div>  
            </div>
            <div class="form_member">
                <div class="form_member1 menu">宽度:</div>
                    <div class="form_member1 kong">
                        <input type="text" name="width" placeholder="请输入宽度" onblur="check()">
                    </div>  
            </div>
            <div class="form_member">
                <div class="form_member1 menu">价格:</div>
                    <div class="form_member1 kong">
                        <input type="text" name="price" placeholder="请输入价格" onblur="check()">
                    </div> 
            </div>    
        </div>
        <div class="form_member can">
            <input class="submit_button" type="submit" value="上传艺术品">

        </div>
    </form>
